stages:
  - tests
  - build
  - tagging
  - statics

tests:
  stage: tests
  image: binkhq/python:3.8
  script:
    - pip install pipenv==2018.11.26
    - pipenv install --dev --system --deploy
    - export HERMES_DATABASE_URL="postgres://postgres@${POSTGRES_PORT_5432_TCP_ADDR}:5432${POSTGRES_NAME}"
    - coverage run --source='.' -m pytest -v
    - coverage report
  services:
    - postgres:9.4.4

complexity:
  stage: tests
  image: binkhq/python:3.8
  script:
    - pip install xenon
    - xenon --max-average A --max-modules B --max-absolute B .

flake8:
  stage: tests
  image: binkhq/python:3.8
  script:
    - pip install flake8
    - flake8 *

build-develop:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/atlas:latest" .
    - docker push "$CI_REGISTRY/atlas:latest"
  only:
    - develop

tag-develop:
  stage: tagging
  image: binkops.azurecr.io/tagbot:latest
  environment: dev
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/atlas:latest" --tag "develop-$CI_COMMIT_SHORT_SHA"
  only:
    - develop

statics-dev:
  stage: statics
  image: binkops.azurecr.io/kubedeployer:python38
  environment: dev
  script:
    - bash collectstatic.sh
    - ENVIRONMENT=dev deploystatic
  only:
    - develop

build-master:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/atlas:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY/atlas:$CI_COMMIT_TAG"
  only:
    - tags

tag-staging:
  stage: tagging
  image: binkops.azurecr.io/tagbot:latest
  environment: staging
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/atlas:$CI_COMMIT_TAG" --tag "staging-$CI_COMMIT_TAG"
  only:
    - tags

statics-staging:
  stage: statics
  image: binkops.azurecr.io/kubedeployer:python38
  environment: staging
  script:
    - bash collectstatic.sh
    - ENVIRONMENT=staging deploystatic
  only:
    - tags

tag-prod:
  stage: tagging
  image: binkops.azurecr.io/tagbot:latest
  environment: prod
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/atlas:$CI_COMMIT_TAG" --tag "prod-$CI_COMMIT_TAG"
  when: manual
  only:
    - tags

statics-prod:
  stage: statics
  image: binkops.azurecr.io/kubedeployer:python38
  environment: prod
  script:
    - bash collectstatic.sh
    - ENVIRONMENT=prod deploystatic
  only:
    - tags
